<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2026!</title>
    <link rel="icon" type="image/svg+xml" href="images/fav.svg">
    <link rel="icon" type="image/png" href="images/fav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="highlights-banner" id="highlightsBanner">
        <button class="banner-toggle" id="bannerToggle" title="Toggle banner">‚ñ≤</button>
        <div class="highlights-container" id="highlightsContainer">
            <!-- Events will be populated by JavaScript -->
        </div>
    </div>
    <div class="moon"></div>
    <div class="shooting-stars">
        <div class="shooting-star" style="--top: 12%; --delay: 45s;"></div>
        <div class="shooting-star" style="--top: 38%; --delay: 120s;"></div>
        <div class="shooting-star" style="--top: 65%; --delay: 200s;"></div>
    </div>
    <div class="container">
        <h1 class="title">Countdown to 2026</h1>
        <canvas id="countdownCanvas"></canvas>
        <div class="labels" id="labels">
            <span id="label-days">Days</span>
            <span id="label-hours">Hours</span>
            <span id="label-minutes">Minutes</span>
            <span id="label-seconds">Seconds</span>
        </div>
        <div class="happy-new-year" id="happyNewYear">
            <h1>üéâ HAPPY NEW YEAR üéâ<span class="year">2026</span></h1>
        </div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <div class="stats-panel collapsed" id="statsPanel">
        <div class="stats-header">
            <button class="stats-toggle" id="statsToggle">Stats</button>
            <button class="quality-toggle" id="qualityToggle" title="Quality Settings">‚öôÔ∏è</button>
            <span class="stats-mini-time" id="stat-mini-time">00:00:00</span>
        </div>
        <div class="stats-content" id="statsContent">
            <div class="stat-line">Time watched: <span id="stat-time">-</span></div>
            <div class="stat-line">Fireworks fired: <span id="stat-shots">-</span></div>
            <div class="stat-line" title="Calculated based on the estimated cost if these fireworks were real.">Est. cost: ‚Ç¨<span id="stat-cost">-</span> ‚ÑπÔ∏è</div>
            <div class="stat-line">Visitors: <span id="stat-visitors">-</span></div>
        </div>
        <div class="quality-content" id="qualityContent" style="display: none;">
            <div class="quality-header">Quality Settings</div>
            <div class="quality-mode">
                <label>
                    <input type="radio" name="quality-mode" value="auto" checked>
                    Auto (FPS: <span id="current-fps">--</span>)
                </label>
            </div>
            <div class="quality-mode">
                <label>
                    <input type="radio" name="quality-mode" value="manual">
                    Manual
                </label>
            </div>
            <div id="quality-levels" style="display: none;">
                <div class="quality-level">
                    <label>
                        <input type="radio" name="quality-level" value="1">
                        Level 1 (Minimal)
                    </label>
                </div>
                <div class="quality-level">
                    <label>
                        <input type="radio" name="quality-level" value="2">
                        Level 2 (Low)
                    </label>
                </div>
                <div class="quality-level">
                    <label>
                        <input type="radio" name="quality-level" value="3">
                        Level 3 (Medium)
                    </label>
                </div>
                <div class="quality-level">
                    <label>
                        <input type="radio" name="quality-level" value="4">
                        Level 4 (High)
                    </label>
                </div>
                <div class="quality-level">
                    <label>
                        <input type="radio" name="quality-level" value="5">
                        Level 5 (Ultra)
                    </label>
                </div>
            </div>
            <div class="quality-info">
                <strong>Current: Level <span id="current-quality">3</span></strong>
            </div>
            <div class="credits-section">
                <div class="credits-header">Credits</div>
                <div class="credits-content">
                    <p>Ambulance Icon: <a href="https://www.freepik.com/icon/ambulance_8496143" target="_blank">Icon by Iconriver</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="countdown.js"></script>
</body>
</html>
